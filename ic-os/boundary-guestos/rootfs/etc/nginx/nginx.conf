user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 16384;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	# Default 8k client body results on overflow to disk.
        client_body_buffer_size 16k;

	# bump up proxy reply buffer limit to accomdate for signatures.
	proxy_buffer_size 16k;
	proxy_busy_buffers_size 16k;
	proxy_http_version 1.1;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	log_format ic '$remote_addr - $remote_user [$time_local] '
					'"$request" $status $body_bytes_sent '
					'"$http_referer" "$http_user_agent" upstream: "$upstream_addr" "$upstream_status"';

	log_format json escape=json '{'
		'"body_bytes_sent":'          '"$body_bytes_sent"'           ','
		'"bytes_sent":'               '"$bytes_sent"'                ','
		'"connection_time":'          '"$connection_time"'           ','
		'"content_length":'           '"$content_length"'            ','
		'"content_type":'             '"$content_type"'              ','
		'"gzip_ratio":'               '"$gzip_ratio"'                ','
		'"host":'                     '"$host"'                      ','
		'"hostname":'                 '"$hostname"'                  ','
		'"http_host":'                '"$http_host"'                 ','
		'"http_referer":'             '"$http_referer"'              ','
		'"http_user_agent":'          '"$http_user_agent"'           ','
		'"https":'                    '"$https"'                     ','
		'"ic_canister_id":'           '"$canister_id"'               ','
		'"ic_node_id":'               '"$node_id"'                   ','
		'"ic_subnet_id":'             '"$subnet_id"'                 ','
		'"msec":'                     '"$msec"'                      ','
		'"nginx_version":'            '"$nginx_version"'             ','
		'"proxy_host":'               '"$proxy_host"'                ','
		'"proxy_port":'               '"$proxy_port"'                ','
		'"query_string":'             '"$query_string"'              ','
		'"remote_addr":'              '"$remote_addr"'               ','
		'"remote_port":'              '"$remote_port"'               ','
		'"remote_user":'              '"$remote_user"'               ','
		'"request_id":'               '"$request_id"'                ','
		'"request_length":'           '"$request_length"'            ','
		'"request_method":'           '"$request_method"'            ','
		'"request_time":'             '"$request_time"'              ','
		'"request_uri":'              '"$request_uri"'               ','
		'"request":'                  '"$request"'                   ','
		'"scheme":'                   '"$scheme"'                    ','
		'"server_addr":'              '"$server_addr"'               ','
		'"server_name":'              '"$server_name"'               ','
		'"server_port":'              '"$server_port"'               ','
		'"server_protocol":'          '"$server_protocol"'           ','
		'"ssl_cipher":'               '"$ssl_cipher"'                ','
		'"ssl_client_verify":'        '"$ssl_client_verify"'         ','
		'"ssl_protocol":'             '"$ssl_protocol"'              ','
		'"ssl_server_name":'          '"$ssl_server_name"'           ','
		'"status":'                   '"$status"'                    ','
		'"time_iso8601":'             '"$time_iso8601"'              ','
		'"time_local":'               '"$time_local"'                ','
		'"upstream_addr":'            '"$upstream_addr"'             ','
		'"upstream_bytes_received":'  '"$upstream_bytes_received"'   ','
		'"upstream_bytes_sent":'      '"$upstream_bytes_sent"'       ','
		'"upstream_cache_status":'    '"$upstream_cache_status"'     ','
		'"upstream_connect_time":'    '"$upstream_connect_time"'     ','
		'"upstream_header_time":'     '"$upstream_header_time"'      ','
		'"upstream_response_length":' '"$upstream_response_length"'  ','
		'"upstream_response_time":'   '"$upstream_response_time"'    ','
		'"upstream_status":'          '"$upstream_status"'
	'}';

	access_log /var/log/nginx/access.log ic;
	access_log /var/log/nginx/access_json.log json;
	error_log /var/log/nginx/error.log info;

	##
	# Gzip Settings
	##

	gzip on;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
