bazel-test-all:
  extends:
    - .bazel-rules-pipeline
    - .ubuntu-nix-docker
  tags:
    - dfinity
    - docker
    - ubuntu
    # Run in ZH since BuildFarm is in ZH
    - zh
  image:
    # use the docker image without nix-shell as docker-run uses it too.
    name: "registry.gitlab.com/dfinity-lab/core/docker/ic-build:2022-05-23-e4c094910-e4aa0922052faa71e50ca005ae77f528f6f87cb8"
  stage: test
  needs: []
  artifacts:
    paths:
      - bazel-build-log*.json
  script:
    - set -euo pipefail
    - bazel version
    - bazel test --config ci ... 2>&1 | sed 's/\(.*Streaming build results to:.*\)/\o33[92m\1\o33[0m/'
