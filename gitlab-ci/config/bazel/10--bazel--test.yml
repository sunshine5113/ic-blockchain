.bazel-run:
  extends:
    - .ubuntu-nix-docker
    - .rules-parent-pipeline-autorun-on-trigger
  stage: test
  artifacts:
    paths:
      - bazel-build-log*.json
  before_script:
    - !reference [before_script]
    - set -euo pipefail
    - bazel --version

bazel-build-all:
  extends:
    - .bazel-run
  stage: test
  script:
    - bazel build --config ci :all

bazel-build-guestos:
  extends:
    - .bazel-run
  stage: test
  script:
    - bazel build --config ci --spawn_strategy=standalone //ic-os/guestos:disk.img.tar
