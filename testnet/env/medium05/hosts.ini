# Note: ipv6 addresses of these nodes can be obtained by *executing* `./hosts --nodes`
[nns]
medium05.0.0 ic_host="sf1-spm14"
medium05.0.1 ic_host="sf1-spm15"
medium05.0.2 ic_host="zh1-spm03"
medium05.0.3 ic_host="zh1-spm04"

[subnet_1]
medium05.1.4 ic_host="sf1-spm14"
medium05.1.5 ic_host="sf1-spm15"
medium05.1.6 ic_host="zh1-spm03"
medium05.1.7 ic_host="zh1-spm04"

[boundary]
medium05.boundary.8 ic_host="sf1-spm14"
[boundary:vars]
icx_address="127.0.0.1:9500"
# This isn't actually used, but boundary nodes need a domain name
boundary_domain_name=raw.medium05.dfinity.network

[aux]
medium05.aux.9 ic_host="sf1-spm14"

[nodes:children]
nns
subnet_1
boundary
aux

[prometheus]
# General prometheus config is in shared-config.yml
[prometheus:vars]
# Note: The port must be different for each deployment. See /testnet/README.md
ic_p8s_service_discovery_metrics_addr=[2a05:d01c:e2c:a700:dfde:e933:cb63:f106]:8070
